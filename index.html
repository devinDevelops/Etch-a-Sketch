<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>

    <div>
      <div class="grid-container" id="parent-div"></div>
        <div class="buttons-container">
          <div class="grid-buttons-container">
            <button id="reset-button">Erase Etch-a-Sketch</button>
            <button id="gl-button">Toggle Grid Lines</button>
            <button id="grid-size-button">Change Grid Size</button>
          </div>
    
          <div class="color-buttons-container">
            <button id="default-button">Default Color</button>
            <button id="rainbow-button">Rainbow Colors</button>
            <button id="opacity-button">Remove Opacity</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
